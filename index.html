<script>
           var zm = 100;
       var elemin = document.querySelector('.zoom');
       var elemout = document.querySelector('.zoom-out');
       var elemdefault = document.querySelector('.zoom-init');
       elemin.addEventListener("click",function(){
        zm +=10;
        document.querySelector("#tree").style.zoom=zm+"%";
       });

       elemout.addEventListener("click",function(){
        zm!=10? zm -=10:"";
        document.querySelector("#tree").style.zoom=zm+"%";
       });
		
       elemdefault.addEventListener("click",function(){
        zm=100
        document.querySelector("#tree").style.zoom=zm+"%";
       });
</script>
